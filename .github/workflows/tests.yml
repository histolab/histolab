name: CI

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest, ubuntu-latest]
        python-version: [3.6, 3.7]
        include:
          - os: macOS-latest
            python-version: 3.8
          - os: ubuntu-latest
            python-version: 3.8
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install openslide
        id: system-dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt install openslide-tools
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install openslide
          elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install wget
            choco install 7zip-zstd
            wget https://github.com/openslide/openslide-winbuild/releases/download/v20171122/openslide-win64-20171122.zip -P /c/downloads
            7z e /c/downloads/openslide-win64-20171122.zip -aoa
            export "PATH=C:/downloads/openslide-win64-20171122/bin:$PATH"
          else
            echo "$RUNNER_OS not supported"
            exit 1
          fi
        shell: bash
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        id: python-dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[testing]
          python -m pip install flake8
          python -m pip install pooch
      - name: Lint with flake8
        id: flake8
        run: |
          flake8 . --count --max-complexity=10 --max-line-length=88 --statistics
      - name: Test with pytest
        id: tests
        run: |
          python -m pytest --ignore=tests/benchmarks --cov=histolab --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
      - name: Slack Notification
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
