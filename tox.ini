[tox]
envlist = py{36,37,38,39}

[testenv]
deps =
    flake8
    pooch
commands =
    pip install -e .[testing]
    flake8 .
    pytest --ignore=tests/benchmarks --cov=histolab --cov-report= {posargs:}


setenv =
    COVERAGE_FILE=.coverage.{envname}

[testenv:coverage]
skip_install = True
basepython = python3.7
commands =
    coverage combine
    coverage report
deps =
    coverage
setenv =
    COVERAGE_FILE=.coverage

[testenv:coveralls]
skip_install = True
basepython = python3.7
commands =
    coveralls
deps =
    coveralls
setenv =
    COVERAGE_FILE=.coverage
passenv = COVERALLS_REPO_TOKEN TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH

[testenv:lint]
skip_install = True
basepython = python3.7
commands =
    check-manifest
    flake8 --ignore=W504 src
deps =
    check-manifest
    flake8