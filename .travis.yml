# Wire up travis

language: python
env:
  - CAN_FAIL=false

jobs:
  include:
    - python: 3.6
      os: linux
      dist: xenial
    - python: 3.7
      os: linux
      dist: xenial
    - python: 3.8
      os: linux
      dist: focal
    - python: 3.9-dev
      os: linux
      dist: focal
      env: CAN_FAIL=true
    - name: Python 3.6.5
      os: osx
      osx_image: xcode9.4   # Python 3.6.5 running on macOS 10.14.4
      language: generic     # 'language: python' is an error on Travis CI macOS
      before_install:
        - brew update-reset
        - source ~/.bash_profile
        - brew update
        - brew install openslide
        - echo 'export PATH="/usr/local/Frameworks/Python.framework/Versions/Current/bin:$PATH"' >> /Users/travis/.bash_profile
        - echo $PATH
      env: CAN_FAIL=true
    - name: Python 3.7.4
      os: osx
      osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4
      language: generic     # 'language: python' is an error on Travis CI macOS
      before_install:
        - brew install openslide
        - echo 'export PATH="/usr/local/Frameworks/Python.framework/Versions/Current/bin:$PATH"' >> /Users/travis/.bash_profile
        - echo $PATH
    - name: Python 3.8.5
      os: osx
      osx_image: xcode12u
      language: generic       # 'language: python' is an error on Travis CI macOS
      before_install:
        - brew install openslide
        - echo 'export PATH="/usr/local/Frameworks/Python.framework/Versions/Current/bin:$PATH"' >> /Users/travis/.bash_profile
        - echo $PATH
    - name: Python 3.6.8
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: generic     # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.6.8
        - export "PATH=/c/Python36:$PATH"
        - python -m pip install --upgrade pip
        - wget https://github.com/openslide/openslide-winbuild/releases/download/v20171122/openslide-win64-20171122.zip -P /c/downloads
        - 7z e /c/downloads/openslide-win64-20171122.zip -aoa
        - export "PATH=/c/Python36/Scripts:/c/downloads/openslide-win64-20171122/bin:$PATH"
    - name: Python 3.7
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: generic     # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7
        - export "PATH=/c/Python37:$PATH"
        - python -m pip install --upgrade pip
        - wget https://github.com/openslide/openslide-winbuild/releases/download/v20171122/openslide-win64-20171122.zip -P /c/downloads
        - 7z e /c/downloads/openslide-win64-20171122.zip -aoa
        - export "PATH=/c/Python37/Scripts:/c/downloads/openslide-win64-20171122/bin:$PATH"
    - name: Python 3.8.0
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: generic     # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8.0
        - export "PATH=/c/Python38:$PATH"
        - python -m pip install --upgrade pip
        - wget https://github.com/openslide/openslide-winbuild/releases/download/v20171122/openslide-win64-20171122.zip -P /c/downloads
        - 7z e /c/downloads/openslide-win64-20171122.zip -aoa
        - export "PATH=/c/Python38/Scripts:/c/downloads/openslide-win64-20171122/bin:$PATH"
      env: CAN_FAIL=true
  allow_failures:
    - env: CAN_FAIL=true
  fast_finish: true

install:
  - pip3 install -e .[testing]
  - pip3 install flake8
  - pip3 install pooch

services:
  - xvfb

before_script:
  - export DISPLAY=:99.0
  - sleep 3 # give xvfb some time to start

script:
  - flake8 .
  - pytest --ignore=tests/benchmarks --cov=histolab # benchmarks must be in a separate pipeline - not on travis

after_success:
  - coveralls

notifications:
  slack:
    secure: ""

addons:
  apt:
    packages: openslide-tools